<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>

</head>
<body>

   <header class="footer-nav">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Quiz</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

  <h1 class="center-text">Anxiety Test</h1>
  <form class="quiz" id="quizForm">
    <p>How do you feel?</p>
    <div class="pili-ka">
      <input type="radio" id="greatest" name="age" value="greatest">
      <label for="greatest">Greatest</label>

      <input type="radio" id="gusto" name="age" value="gustong">
      <label for="gusto">You want to</label>

      <input type="radio" id="mss" name="age" value="miss">
      <label for="miss">Miss</label>
    </div>

    <input type="submit" value="Submit" class="btn-submit">

    <div class="output-video">
      <video id="video-greatest" src="greateswhite.mp4" controls></video>
      <video id="video-gustong" src="gustosabi.mp4" controls></video>
      <video id="video-miss" src="miss.mp4" controls></video>
    </div>
  </form>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: rgb(222, 221, 221);
      background-image: url(michelangelos.png);
      background-size:cover
    }
   .footer-nav {
  width: 100%;
    height: 60px;
  background: #222;
  padding: 15px 0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  border-top: none;
  border-bottom: 0;
}

.footer-nav nav ul {
  display: flex;
  justify-content: center;
  gap: 30px;
  bottom: auto;
  list-style: none;
}

.footer-nav nav ul li a {
  color: #fff;
  font-style: normal;
  font-size: 25px;
  transition: color 0.2s;
}
.footer-nav nav ul li a:hover {
  color: #f0f0f0;
}
 .quiz {
  display: flex;
  width: 500px;
  height: auto;
  justify-content: center;
  align-items: center;
  border: 10px solid;
  border-radius: 10px;
  border-image: conic-gradient(
    rgb(0, 0, 0)) 1;
  animation: rotateBorder 3s linear infinite;
  flex-direction: column;
  margin: 50px auto;
  gap: 10px;
  padding: 20px;
}


@keyframes rotateBorder {
  0% {
    border-image: conic-gradient(
     black
    ) 1;
  }
  100% {
    border-image: conic-gradient(
      black
    ) 1;
  }
}


    .pili-ka {

      display: flex;
      gap: 10px;
      width: 100%;
      
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .btn-submit {
      width: 100px;
      height: 35px;
      border: none;
      box-shadow: 0 0 5px rgb(179, 173, 173);
      background: rgb(14, 13, 13);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .center-text {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }

    .output-video {
    
      height: 200px;
      width: 100%;
      margin-top: 10px;
    }

    .output-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; 
    }

  

    @media (max-width: 768px) {
      .quiz {
        width: 90%;
        padding: 15px;
      }

      .center-text {
        margin-top: 80px;
        font-size: 22px;
      }

      .pili-ka {
    
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .quiz {
        width: 95%;
        padding: 10px;
      }

      .center-text {
        margin-top: 60px;
        font-size: 20px;
      }

      .btn-submit {
        width: 200%;
      }

      .output-video {
        height: 200px;
      }
     
    }
  </style>
  <script>
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

 
      const videos = ["video-greatest", "video-gustong", "video-miss"];
      videos.forEach(function(id) {
        const vid = document.getElementById(id);
        vid.style.display = "none";
        vid.pause();
      });

      const selected = document.querySelector('input[name="age"]:checked');
      if (selected) {
        const videoId = "video-" + selected.value;
        const selectedVideo = document.getElementById(videoId);
        selectedVideo.style.display = "block";
        selectedVideo.currentTime = 0;
        selectedVideo.play();
      }
    });
  </script>

</body>
</html>
